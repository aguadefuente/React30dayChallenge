<!--Exercises: JSX Elements
- Write your name in a JSX element and store it in a name variable
- Write a JSX element which displays your full name, country, title, gender, email, phone number. 
Use h1 for the name and p for the rest of the information and store it in a user variable
- Write a footer JSX element

Exercises: Inline Style
Create a style object for the main JSX
Create a style object for the footer and app JSX
Add more styles to the JSX elements

Exercises: Internal Styles
Apply different styles to your JSX elements

Exercise: Inject data to JSX

Practice how to make JSX element and injecting dynamic data(string, number, boolean, array, object)-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const myName = (
        <h1
          style={{ backgroundColor: "red", color: "white", fontSize: "30px" }}
        >
          Laura Leni
        </h1>
      ); //inline style
      const theHeader = React.createElement(
        "header",
        { id: "heading", key: "heading" },
        myName
      );

      //const otherData = ["React Student", "Valencia, Spain"];
      // const theMain = React.createElement(
      //   "main",
      //   { id: "main", key: "main" },
      //   otherData.map((item) => <p key={Math.random()}>{item}</p>)
      // );

      //otro modo
      const theMain = React.createElement("main", {
        id: "main",
        key: "main",
        children: [
          React.createElement("p", { key: Math.random() }, "React Student"),
          React.createElement("p", { key: Math.random() }, "Valencia, Spain"),
        ],
      });

      const today = new Date();
      const footer = <p>{today.toLocaleString()}</p>;
      const theFooter = React.createElement(
        "footer",
        { id: "footer", key: "footer" },
        footer
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render([theHeader, theMain, theFooter]);
    </script>
  </body>
</html>
