<!--React cdn-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days Of React Challenge</title>
  </head>

  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      //random hexacolor function
      const hexaColor = () => {
        let str = "0123456789abcdef";
        let color = "";
        for (let i = 0; i < 6; i++) {
          let index = Math.floor(Math.random() * str.length);
          color += str[index];
        }
        return "#" + color;
      };

      //array con cinco random hexacolor
      const hexaArr = new Array(5).fill(true).map(() => hexaColor());
      console.log(hexaArr);

      //Component
      const HexaColor = ({ color }) => {
        const styles = {
          height: "100px",
          display: "flex",
          justifyContent: "center",
          alignItems: "center",
          fontFamily: "Montserrat",
          margin: "2px auto",
          borderRadius: "5px",
          width: "75%",
          border: "2px solid black",
          backgroundColor: color,
        };
        return (
          <>
            <div style={styles}>
              <h2>{color}</h2>
            </div>
          </>
        );
      };

      //to render five components
      const fiveComp = hexaArr.map((randomColor) => (
        <HexaColor key={randomColor} color={randomColor} />
      ));

      const root = ReactDOM.createRoot(document.getElementById("root"));

      root.render(fiveComp);
    </script>
  </body>
</html>
